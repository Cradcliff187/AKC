<script>
  const CONTACT_ROLES = {
    PRIMARY: {
      label: 'Primary Contact',
      color: 'blue',
      canDelete: false
    },
    BILLING: {
      label: 'Billing Contact',
      color: 'green',
      canDelete: true
    },
    TECHNICAL: {
      label: 'Technical Contact',
      color: 'purple',
      canDelete: true
    },
    OTHER: {
      label: 'Other',
      color: 'gray',
      canDelete: true
    }
  };

  const CustomerContacts = ({ customer, onBack }) => {
    const [state, setState] = React.useState({
      contacts: [],
      loading: true,
      error: null,
      editingContact: null,
      showNewContactForm: false
    });
  
    const mountedRef = React.useRef(true);
  
    React.useEffect(() => {
      if (!window.CONSTANTS.PERMISSIONS.CUSTOMER.contacts?.view?.includes(
        window.CONSTANTS.USER_ROLE
      )) {
        setState(prev => ({ ...prev, error: 'Insufficient permissions', loading: false }));
        return;
      }
      loadContacts();
      return () => {
        mountedRef.current = false;
      };
    }, []);
  
    const loadContacts = () => {
      if (!mountedRef.current) return;
      setState(prev => ({ ...prev, loading: true }));
      
      google.script.run
        .withSuccessHandler(result => {
          if (!mountedRef.current) return;
          setState(prev => ({
            ...prev,
            contacts: result,
            loading: false
          }));
        })
        .withFailureHandler(error => {
          if (!mountedRef.current) return;
          setState(prev => ({
            ...prev,
            error: error.message || 'Failed to load contacts',
            loading: false
          }));
        })
        .getCustomerContacts(customer.CustomerID);
    };
  
    const handleContactAction = async (action, contactData) => {
      if (!window.CONSTANTS.PERMISSIONS.CUSTOMER.contacts?.[action]?.includes(
        window.CONSTANTS.USER_ROLE
      )) {
        setState(prev => ({ ...prev, error: 'Insufficient permissions' }));
        return;
      }
    
      // Check if contact can be deleted
      if (action === 'delete' && !CONTACT_ROLES[contactData.Role].canDelete) {
        setState(prev => ({ 
          ...prev, 
          error: `Cannot delete ${CONTACT_ROLES[contactData.Role].label}` 
        }));
        return;
      }
    
      try {
        await logContactActivity(action.toUpperCase(), contactData);
    
        const contactWithCustomerId = {
          ...contactData,
          CustomerID: customer.CustomerID
        };
    
        await google.script.run
          .withSuccessHandler(() => {
            if (!mountedRef.current) return;
            loadContacts();
            setState(prev => ({ 
              ...prev, 
              editingContact: null,
              showNewContactForm: false 
            }));
          })
          .withFailureHandler(error => {
            throw error;
          })[`${action}CustomerContact`](contactWithCustomerId);
    
      } catch (error) {
        if (!mountedRef.current) return;
        setState(prev => ({ 
          ...prev, 
          error: error.message || `Failed to ${action} contact` 
        }));
      }
    };
  
    const logContactActivity = async (action, contactData) => {
      await google.script.run
        .withFailureHandler(error => console.error('Activity log error:', error))
        .logActivity({
          action,
          moduleType: 'CUSTOMER_CONTACTS',
          referenceId: customer.CustomerID,
          details: {
            contactId: contactData.ContactID,
            contactName: contactData.Name,
            action,
            timestamp: new Date().toISOString()
          }
        });
    };
  
    const ContactForm = ({ contact, onSubmit, onCancel }) => {
      const [formData, setFormData] = React.useState(contact || {
        Name: '',
        Role: Object.keys(CONTACT_ROLES)[0],
        Email: '',
        Phone: '',
        Status: 'ACTIVE'
      });

      const validateContact = (data) => {
        const errors = [];
        
        // Email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(data.Email)) {
          errors.push('Invalid email address');
        }

        // Phone validation (if provided)
        if (data.Phone) {
          const phoneRegex = /^\+?[\d\s-()]+$/;
          if (!phoneRegex.test(data.Phone)) {
            errors.push('Invalid phone number format');
          }
        }

        // Name validation
        if (data.Name.length < 2) {
          errors.push('Name must be at least 2 characters');
        }

        // Role validation
        if (!Object.keys(CONTACT_ROLES).includes(data.Role)) {
          errors.push('Invalid role selected');
        }

        return errors;
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        const errors = validateContact(formData);
        if (errors.length > 0) {
          setState(prev => ({ ...prev, error: errors[0] }));
          return;
        }
        onSubmit(formData);
      };

      return React.createElement('form', {
        onSubmit: handleSubmit,
        className: 'space-y-4 bg-white p-6 rounded-lg shadow'
      }, [
        React.createElement('input', {
          type: 'text',
          value: formData.Name,
          onChange: e => setFormData(prev => ({ ...prev, Name: e.target.value })),
          placeholder: 'Contact Name',
          required: true,
          className: 'w-full px-3 py-2 border rounded-md'
        }),
        React.createElement('select', {
          value: formData.Role,
          onChange: e => setFormData(prev => ({ ...prev, Role: e.target.value })),
          className: 'w-full px-3 py-2 border rounded-md'
        }, Object.entries(CONTACT_ROLES).map(([key, value]) =>
          React.createElement('option', {
            key,
            value: key
          }, value.label)
        )),
        React.createElement('input', {
          type: 'email',
          value: formData.Email,
          onChange: e => setFormData(prev => ({ ...prev, Email: e.target.value })),
          placeholder: 'Email',
          required: true,
          className: 'w-full px-3 py-2 border rounded-md'
        }),
        React.createElement('input', {
          type: 'tel',
          value: formData.Phone,
          onChange: e => setFormData(prev => ({ ...prev, Phone: e.target.value })),
          placeholder: 'Phone',
          className: 'w-full px-3 py-2 border rounded-md'
        }),
        React.createElement('div', {
          className: 'flex justify-end space-x-4'
        }, [
          React.createElement('button', {
            type: 'button',
            onClick: onCancel,
            className: 'px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300'
          }, 'Cancel'),
          React.createElement('button', {
            type: 'submit',
            className: 'px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700'
          }, contact ? 'Update Contact' : 'Add Contact')
        ])
      ]);
    };
  
    return React.createElement('div', { className: 'space-y-6' }, [
      React.createElement('div', {
        className: 'flex justify-between items-center mb-6'
      }, [
        React.createElement('h2', {
          className: 'text-2xl font-bold text-gray-900'
        }, 'Customer Contacts'),
        React.createElement('button', {
          onClick: onBack,
          className: 'px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300'
        }, '← Back')
      ]),
  
      React.createElement('div', {
        className: 'flex justify-end mb-4'
      }, [
        React.createElement('button', {
          onClick: () => setState(prev => ({ ...prev, showNewContactForm: true })),
          className: 'px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700'
        }, 'Add Contact')
      ]),
  
      state.showNewContactForm && React.createElement(ContactForm, {
        onSubmit: data => handleContactAction('create', data),
        onCancel: () => setState(prev => ({ ...prev, showNewContactForm: false }))
      }),
  
      state.editingContact && React.createElement(ContactForm, {
        contact: state.editingContact,
        onSubmit: data => handleContactAction('update', data),
        onCancel: () => setState(prev => ({ ...prev, editingContact: null }))
      }),
  
      state.loading ? React.createElement('div', {
        className: 'text-center py-4'
      }, 'Loading...') : state.error ? React.createElement('div', {
        className: 'text-red-600 bg-red-50 p-4 rounded-md'
      }, state.error) : React.createElement('div', {
        className: 'bg-white shadow overflow-hidden sm:rounded-lg'
      }, [
        React.createElement('table', {
          className: 'min-w-full divide-y divide-gray-200'
        }, [
          React.createElement('thead', {
            className: 'bg-gray-50'
          }, [
            React.createElement('tr', null, [
              'Name',
              'Role',
              'Email',
              'Phone',
              'Status',
              'Actions'
            ].map(header =>
              React.createElement('th', {
                key: header,
                className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider'
              }, header)
            ))
          ]),
          React.createElement('tbody', {
            className: 'bg-white divide-y divide-gray-200'
          }, state.contacts.map(contact =>
            React.createElement('tr', { key: contact.ContactID }, [
              React.createElement('td', {
                className: 'px-6 py-4 whitespace-nowrap'
              }, contact.Name),
              React.createElement('td', {
                className: 'px-6 py-4 whitespace-nowrap'
              }, contact.Role),
              React.createElement('td', {
                className: 'px-6 py-4 whitespace-nowrap'
              }, contact.Email),
              React.createElement('td', {
                className: 'px-6 py-4 whitespace-nowrap'
              }, contact.Phone),
              React.createElement('td', {
                className: 'px-6 py-4 whitespace-nowrap'
              }, React.createElement('span', {
                className: `px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                  contact.Status === 'ACTIVE' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'
                }`
              }, contact.Status)),
              React.createElement('td', {
                className: 'px-6 py-4 whitespace-nowrap text-right text-sm font-medium'
              }, [
                React.createElement('button', {
                  key: 'edit',
                  onClick: () => setState(prev => ({ ...prev, editingContact: contact })),
                  className: 'text-indigo-600 hover:text-indigo-900 mr-4'
                }, 'Edit'),
                React.createElement('button', {
                  key: 'delete',
                  onClick: () => handleContactAction('delete', contact),
                  className: 'text-red-600 hover:text-red-900'
                }, 'Delete')
              ])
            ])
          ))
        ])
      ])
    ]);
  };
  
  if (typeof this !== 'undefined') {
    this.CustomerContacts = CustomerContacts;
  }
</script>
