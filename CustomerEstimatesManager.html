<script>
const CustomerEstimatesManager = ({ customer, onBack }) => {
  const [state, setState] = React.useState({
    estimates: [],
    loading: false,
    error: null,
    showNewEstimateForm: false,
    editingEstimate: null,
    selectedEstimate: null
  });

  const mountedRef = React.useRef(true);

  React.useEffect(() => {
    if (!window.CONSTANTS.PERMISSIONS.ESTIMATES.view?.includes(
      window.CONSTANTS.USER_ROLE
    )) {
      setState(prev => ({ ...prev, error: 'Insufficient permissions' }));
      return;
    }
    loadEstimates();
    return () => {
      mountedRef.current = false;
    };
  }, []);

  const loadEstimates = () => {
    if (!mountedRef.current) return;
    setState(prev => ({ ...prev, loading: true }));
    google.script.run
      .withSuccessHandler(result => {
        if (!mountedRef.current) return;
        setState(prev => ({ ...prev, estimates: result, loading: false }));
      })
      .withFailureHandler(error => {
        if (!mountedRef.current) return;
        setState(prev => ({ ...prev, error: error.message, loading: false }));
      })
      .getCustomerEstimates(customer.CustomerID);
  };

  const const handleStatusChange = window.handleStatusChange; = async (estimateId, newStatus, currentStatus) => {
    if (!window.CONSTANTS.PERMISSIONS.ESTIMATES.update?.includes(
      window.CONSTANTS.USER_ROLE
    )) {
      showMessage('Insufficient permissions', 'error');
      return;
    }
  
    setState(prev => ({ ...prev, loading: true }));
  
    try {
      await google.script.run
        .withSuccessHandler(() => {
          loadEstimates();
          showMessage('Status updated successfully', 'success');
        })
        .withFailureHandler(error => {
          showMessage(error.message || 'Failed to update status', 'error');
        })
        .updateEstimateStatusForClient({
          estimateId,
          newStatus,
          currentStatus,
          projectId: customer.CustomerID
        });
  
      // Log activity
      await google.script.run
        .logActivity({
          action: 'STATUS_CHANGE',
          moduleType: 'ESTIMATE',
          referenceId: estimateId,
          details: { oldStatus: currentStatus, newStatus }
        });
    } finally {
      setState(prev => ({ ...prev, loading: false }));
    }
  };

  const handleCreateEstimate = (estimateData) => {
    if (!window.CONSTANTS.PERMISSIONS.ESTIMATES.create?.includes(
      window.CONSTANTS.USER_ROLE
    )) {
      setState(prev => ({ ...prev, error: 'Insufficient permissions' }));
      return;
    }

    google.script.run
      .withSuccessHandler(() => {
        if (!mountedRef.current) return;
        loadEstimates();
        setState(prev => ({ ...prev, showNewEstimateForm: false }));
      })
      .withFailureHandler(error => {
        if (!mountedRef.current) return;
        setState(prev => ({ ...prev, error: error.message }));
      })
      .createEstimate({
        ...estimateData,
        CustomerID: customer.CustomerID,
        Status: window.CONSTANTS.ESTIMATE_STATUSES.DRAFT,
        CreatedBy: Session.getActiveUser().getEmail()
      });
  };

  const sendEstimateEmail = async (estimate) => {
    const template = window.CONSTANTS.TEMPLATES.ESTIMATE.COMMUNICATION.ESTIMATE_FOLLOWUP;
    
    setState(prev => ({ ...prev, loading: true }));
    
    try {
      await google.script.run
        .withSuccessHandler(() => {
          showMessage('Estimate sent successfully', 'success');
        })
        .withFailureHandler(error => {
          showMessage(error.message || 'Failed to send estimate', 'error');
        })
        .sendEstimateEmail({
          estimateId: estimate.EstimateID,
          templateId: template,
          customerId: customer.CustomerID
        });
    } finally {
      setState(prev => ({ ...prev, loading: false }));
    }
  };

  const EstimateForm = ({ estimate, onSubmit, onCancel }) => {
    const [formData, setFormData] = React.useState(estimate || {
      Description: '',
      EstimatedAmount: '',
      ContingencyAmount: '',
      ScopeItemsJSON: JSON.stringify([]),
      ValidUntil: '',
      Notes: ''
    });

    const [scopeItems, setScopeItems] = React.useState([]);

    const addScopeItem = () => {
      setScopeItems([...scopeItems, {
        itemService: '',
        description: '',
        qtyHours: '',
        rate: '',
        amount: 0
      }]);
    };

    const updateScopeItem = (index, field, value) => {
      const newItems = [...scopeItems];
      newItems[index] = { ...newItems[index], [field]: value };
      if (field === 'qtyHours' || field === 'rate') {
        newItems[index].amount = newItems[index].qtyHours * newItems[index].rate;
      }
      setScopeItems(newItems);
      setFormData(prev => ({
        ...prev,
        EstimatedAmount: newItems.reduce((sum, item) => sum + (item.amount || 0), 0),
        ScopeItemsJSON: JSON.stringify(newItems)
      }));
    };

    return React.createElement('form', {
      onSubmit: (e) => {
        e.preventDefault();
        onSubmit(formData);
      },
      className: 'space-y-6'
    }, [
      // Form fields based on blueprint estimate schema
    ]);
  };

  const EstimateDetails = ({ estimate, onClose }) => {
    return React.createElement('div', {
      className: 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center'
    }, [
      React.createElement('div', {
        className: 'bg-white p-6 rounded-lg shadow-xl w-full max-w-2xl'
      }, [
      ])
    ]);
  };

  return React.createElement('div', { className: 'space-y-6' }, [
    React.createElement('div', {
      className: 'flex justify-between items-center mb-6'
    }, [
      React.createElement('h2', {
        className: 'text-2xl font-bold text-gray-900'
      }, 'Customer Estimates'),
      React.createElement('button', {
        onClick: onBack,
        className: 'px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300'
      }, '‚Üê Back')
    ]),

    React.createElement('div', {
      className: 'flex justify-end'
    }, [
      React.createElement('button', {
        onClick: () => setState(prev => ({ ...prev, showNewEstimateForm: true })),
        className: 'px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700'
      }, 'Create Estimate')
    ]),

    state.showNewEstimateForm && React.createElement(EstimateForm, {
      onSubmit: handleCreateEstimate,
      onCancel: () => setState(prev => ({ ...prev, showNewEstimateForm: false }))
    }),

    state.selectedEstimate && React.createElement(EstimateDetails, {
      estimate: state.selectedEstimate,
      onClose: () => setState(prev => ({ ...prev, selectedEstimate: null }))
    }),

    state.loading ? React.createElement('div', {
      className: 'text-center py-4'
    }, 'Loading...') : state.error ? React.createElement('div', {
      className: 'text-red-600 bg-red-50 p-4 rounded-md'
    }, state.error) : React.createElement('div', {
      className: 'bg-white shadow overflow-hidden sm:rounded-lg'
    }, [
      React.createElement('table', {
        className: 'min-w-full divide-y divide-gray-200'
      }, [
        React.createElement('thead', {
          className: 'bg-gray-50'
        }, React.createElement('tr', null, [
          React.createElement('th', {
            className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider'
          }, 'ID'),
          React.createElement('th', {
            className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider'
          }, 'Date'),
          React.createElement('th', {
            className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider'
          }, 'Amount'),
          React.createElement('th', {
            className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider'
          }, 'Status')
        ])),
        React.createElement('tbody', {
          className: 'bg-white divide-y divide-gray-200'
        }, state.estimates.map(estimate => 
          React.createElement('tr', { key: estimate.EstimateID }, [
            React.createElement('td', {
              className: 'px-6 py-4 whitespace-nowrap text-sm text-gray-900'
            }, estimate.EstimateID),
            React.createElement('td', {
              className: 'px-6 py-4 whitespace-nowrap text-sm text-gray-500'
            }, new Date(estimate.DateCreated).toLocaleDateString()),
            React.createElement('td', {
              className: 'px-6 py-4 whitespace-nowrap text-sm text-gray-500'
            }, formatCurrency(estimate.EstimatedAmount)),
            React.createElement('td', {
              className: 'px-6 py-4 whitespace-nowrap'
            }, React.createElement(StatusBadge, { status: estimate.Status }))
          ])
        ))
      ])
    ])
  ]);
};

const StatusBadge = window.StatusBadge; = ({ status }) => {
  const config = window.CONSTANTS.const STATUS_CONFIG = window.STATUS_CONFIG;.ESTIMATE[status] || {
    color: 'gray',
    icon: 'circle',
    label: status
  };
  
  return React.createElement('span', {
    className: `inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium
                bg-${config.color}-100 text-${config.color}-800`
  }, [
    React.createElement('span', {
      key: 'icon',
      className: 'mr-1'
    }, config.icon),
    config.label
  ]);
};

const formatCurrency = amount => {
  return new Intl.NumberFormat('en-US', {
    style: 'currency',
    currency: 'USD'
  }).format(amount);
};

const const STATUS_CONFIG = window.STATUS_CONFIG; = {
  DRAFT: {
    color: 'gray',
    icon: 'üìù',
    label: 'Draft',
    actions: ['PENDING', 'CANCELLED']
  },
  PENDING: {
    color: 'yellow',
    icon: '‚è≥',
    label: 'Pending Review',
    actions: ['APPROVED', 'REJECTED', 'CANCELLED']
  },
  APPROVED: {
    color: 'green',
    icon: '‚úì',
    label: 'Approved',
    actions: ['COMPLETED', 'CANCELLED']
  },
  REJECTED: {
    color: 'red',
    icon: '‚úï',
    label: 'Rejected',
    actions: ['DRAFT', 'CANCELLED']
  },
  COMPLETED: {
    color: 'blue',
    icon: 'üèÅ',
    label: 'Completed',
    actions: ['CLOSED']
  },
  CANCELLED: {
    color: 'gray',
    icon: '‚É†',
    label: 'Cancelled',
    actions: []
  },
  CLOSED: {
    color: 'purple',
    icon: 'üîí',
    label: 'Closed',
    actions: []
  }
};

if (typeof this !== 'undefined') {
  this.CustomerEstimatesManager = CustomerEstimatesManager;
}
</script>
