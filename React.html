// React.html - React Library Inclusion
<!DOCTYPE html>
<html>
<head>
  <script>
  // Minimal React and ReactDOM implementation for Google Apps Script
  (function() {
    // If React is not defined, create a minimal implementation
    if (typeof React === 'undefined') {
      window.React = {
        version: '17.0.2',
        createElement: function(type, props, ...children) {
          // Minimal implementation to prevent errors
          return {
            type: type,
            props: props || {},
            children: children
          };
        },
        Component: class {
          constructor(props) {
            this.props = props;
          }
          render() {
            return null;
          }
        },
        useState: function(initialState) {
          let state = initialState;
          const setState = function(newState) {
            state = typeof newState === 'function' ? newState(state) : newState;
          };
          return [state, setState];
        },
        useEffect: function(callback, dependencies) {
          // Minimal implementation
          callback();
        },
        useRef: function(initialValue) {
          return { current: initialValue };
        }
      };
    }

    // Similar minimal implementation for ReactDOM
    if (typeof ReactDOM === 'undefined') {
      window.ReactDOM = {
        version: '17.0.2',
        render: function(element, container) {
          console.log('Minimal ReactDOM render called');
        }
      };
    }

    // Diagnostic logging
    console.log('React Version:', React.version);
    console.log('ReactDOM Version:', ReactDOM.version);
  })();
  </script>
</head>
<body></body>
</html>
