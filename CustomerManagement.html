<script>
const CustomerManagement = () => {
  const [state, setState] = React.useState({
    mode: 'list',
    activeTab: 'overview',
    customer: null,
    customers: [],
    loading: true,
    error: null,
    message: { text: '', type: '' }
  });

  const mountedRef = React.useRef(true);

  React.useEffect(() => {
    if (!window.CONSTANTS.PERMISSIONS.CUSTOMER.view?.includes(
      window.CONSTANTS.USER_ROLE
    )) {
      setState(prev => ({
        ...prev,
        error: 'Insufficient permissions',
        loading: false
      }));
      return;
    }
    loadCustomers();
    return () => {
      mountedRef.current = false;
    };
  }, []);

  const loadCustomers = () => {
    if (!mountedRef.current) return;
    setState(prev => ({ ...prev, loading: true }));

    google.script.run
      .withSuccessHandler(result => {
        if (!mountedRef.current) return;
        setState(prev => ({
          ...prev,
          customers: result,
          loading: false
        }));
      })
      .withFailureHandler(error => {
        if (!mountedRef.current) return;
        setState(prev => ({
          ...prev,
          error: error.message || 'Failed to load customers',
          loading: false
        }));
      })
      .getCustomersForClient();
  };

  const handleNavigation = (mode, customer = null) => {
    setState(prev => ({
      ...prev,
      mode,
      customer,
      activeTab: mode === 'list' ? 'overview' : prev.activeTab
    }));
  };

  const handleStatusChange = async (customerId, newStatus, currentStatus) => {
    if (!window.CONSTANTS.PERMISSIONS.CUSTOMER.update?.includes(
      window.CONSTANTS.USER_ROLE
    )) {
      setState(prev => ({ ...prev, error: 'Insufficient permissions' }));
      return;
    }
  
    const allowedTransitions = window.CONSTANTS.workflow.customerManagement.transitions[currentStatus];
    if (!allowedTransitions?.includes(newStatus)) {
      setState(prev => ({
        ...prev,
        message: { text: 'Invalid status transition', type: 'error' }
      }));
      return;
    }
  
    setState(prev => ({ ...prev, loading: true }));
  
    try {
      // Log before transition
      await google.script.run
        .withSuccessHandler(() => {})
        .logActivity({
          action: 'STATUS_CHANGE',
          moduleType: 'CUSTOMER',
          referenceId: customerId,
          details: { oldStatus: currentStatus, newStatus }
        });
  
      // Update status
      await google.script.run
        .withSuccessHandler(() => {
          if (!mountedRef.current) return;
          loadCustomers();
          setState(prev => ({
            ...prev,
            message: { text: 'Status updated successfully', type: 'success' }
          }));
        })
        .withFailureHandler(error => {
          if (!mountedRef.current) return;
          setState(prev => ({
            ...prev,
            loading: false,
            error: error.message || 'Failed to update status'
          }));
        })
        .updateCustomerStatus(customerId, newStatus);
    } catch (error) {
      setState(prev => ({
        ...prev,
        loading: false,
        error: error.message || 'Failed to update status'
      }));
    }
  };

  const logNavigation = (tabId, customerId) => {
    google.script.run
      .withFailureHandler(error => console.error('Failed to log activity:', error))
      .logActivity({
        action: 'VIEW_CHANGE',
        moduleType: 'CUSTOMER',
        referenceId: customerId,
        details: { view: tabId }
      });
  };

  const TABS = [
    {
      id: 'overview',
      label: 'Overview',
      icon: 'ðŸ“Š',
      permission: 'view'
    },
    {
      id: 'contacts',
      label: 'Contacts',
      icon: 'ðŸ‘¥',
      permission: 'contacts.view'
    },
    {
      id: 'projects',
      label: 'Projects',
      icon: 'ðŸ—ï¸',
      permission: 'projects.view'
    },
    {
      id: 'estimates',
      label: 'Estimates',
      icon: 'ðŸ“„',
      permission: 'estimates.view'
    },
    {
      id: 'documents',
      label: 'Documents',
      icon: 'ðŸ“',
      permission: 'documents.view'
    },
    {
      id: 'communications',
      label: 'Communications',
      icon: 'âœ‰ï¸',
      permission: 'communications.view'
    },
    {
      id: 'financials',
      label: 'Financials',
      icon: 'ðŸ’°',
      permission: 'financials.view'
    }
  ].filter(tab => 
    window.CONSTANTS.PERMISSIONS.CUSTOMER[tab.permission]?.includes(
      window.CONSTANTS.USER_ROLE
    )
  );

  const TabNavigator = () => {
    return React.createElement('nav', {
      className: 'flex space-x-4 border-b border-gray-200 pb-4'
    }, TABS.map(tab => 
      React.createElement('button', {
        key: tab.id,
        onClick: () => {
          setState(prev => ({ ...prev, activeTab: tab.id }));
          logNavigation(tab.id, state.customer?.id);
        },
        className: `px-3 py-2 rounded-md text-sm font-medium ${
          state.activeTab === tab.id 
            ? 'bg-blue-100 text-blue-700' 
            : 'text-gray-500 hover:text-gray-700'
        }`
      }, [
        React.createElement('span', { 
          key: 'icon',
          className: 'mr-2' 
        }, tab.icon),
        tab.label
      ])
    ));
  };

  return React.createElement('div', { className: 'container mx-auto p-4' }, [
    state.loading ? React.createElement('div', {
      className: 'flex justify-center items-center h-64'
    }, 'Loading...') : state.error ? React.createElement('div', {
      className: 'text-red-600 bg-red-50 p-4 rounded-md'
    }, state.error) : React.createElement('div', null, [
      React.createElement(MessageAlert, { message: state.message }),
      // Customer List or Details View
      state.mode === 'list' 
        ? React.createElement(window.CustomerList, {
            customers: state.customers,
            onSelectCustomer: customer => handleNavigation('details', customer)
          })
        : React.createElement('div', null, [
            React.createElement(TabNavigator),
            React.createElement('div', { className: 'mt-4' },
              React.createElement(window[`Customer${state.activeTab.charAt(0).toUpperCase() + 
                state.activeTab.slice(1)}View`], {
                customer: state.customer,
                onBack: () => handleNavigation('list')
              })
            )
          ])
    ])
  ]);
};

const MessageAlert = ({ message }) => {
  if (!message.text) return null;
  
  return React.createElement('div', {
    className: `rounded-md p-4 ${
      message.type === 'error' ? 'bg-red-50 text-red-700' :
      message.type === 'success' ? 'bg-green-50 text-green-700' :
      'bg-blue-50 text-blue-700'
    }`
  }, message.text);
};

window.CustomerManagement = CustomerManagement;

if (typeof this !== 'undefined') {
  this.CustomerManagement = CustomerManagement;
}
</script>
