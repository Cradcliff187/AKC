<script>
// Only define if not already defined
if (typeof window.MessageAlert === 'undefined') {
  const MessageAlert = ({ message, type = 'info', onClose }) => {
    if (!message) return null;
    
    const types = {
      success: {
        bg: 'bg-green-50',
        text: 'text-green-800',
        border: 'border-green-400',
        icon: '✓'
      },
      error: {
        bg: 'bg-red-50',
        text: 'text-red-800',
        border: 'border-red-400',
        icon: '⚠'
      },
      warning: {
        bg: 'bg-yellow-50',
        text: 'text-yellow-800',
        border: 'border-yellow-400',
        icon: '!'
      },
      info: {
        bg: 'bg-blue-50',
        text: 'text-blue-800',
        border: 'border-blue-400',
        icon: 'i'
      }
    };

    const style = types[type] || types.info;

    return React.createElement('div', {
      className: `${style.bg} ${style.text} border ${style.border} rounded-md p-4 mb-4`
    }, [
      React.createElement('div', {
        className: 'flex'
      }, [
        React.createElement('div', {
          className: 'flex-shrink-0',
          key: 'icon'
        }, style.icon),
        React.createElement('div', {
          className: 'ml-3',
          key: 'message'
        }, typeof message === 'string' ? message : message.text),
        onClose && React.createElement('button', {
          className: 'ml-auto pl-3',
          onClick: onClose,
          key: 'close'
        }, '×')
      ])
    ]);
  };

  // Make component available globally
  window.MessageAlert = MessageAlert;
}

// Support for both window and GAS context
if (typeof this !== 'undefined') {
  this.MessageAlert = window.MessageAlert;
}
</script>
