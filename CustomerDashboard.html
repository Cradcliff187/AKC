<script>
const CustomerDashboard = ({ customer, analytics, onSelectCustomer }) => {
  const [state, setState] = React.useState({
    currentView: window.CONSTANTS.CUSTOMER_MODULE.VIEWS.DASHBOARD,
    loading: false,
    error: null
  });

  const mountedRef = React.useRef(true);

  React.useEffect(() => {
    if (!window.CONSTANTS.PERMISSIONS.CUSTOMER.dashboard?.view?.includes(
      window.CONSTANTS.USER_ROLE
    )) {
      setState(prev => ({ ...prev, error: 'Insufficient permissions' }));
      return;
    }
    
    return () => {
      mountedRef.current = false;
    };
  }, []);

  const handleViewChange = (viewId) => {
    if (!window.CONSTANTS.PERMISSIONS.CUSTOMER[viewId]?.view?.includes(
      window.CONSTANTS.USER_ROLE
    )) {
      setState(prev => ({ ...prev, error: 'Insufficient permissions' }));
      return;
    }

    setState(prev => ({ ...prev, currentView: viewId }));
    
    google.script.run
      .withSuccessHandler(() => {
        if (!mountedRef.current) return;
      })
      .withFailureHandler(error => {
        if (!mountedRef.current) return;
        setState(prev => ({ ...prev, error: error.message }));
      })
      .logActivity({
        action: 'VIEW_CHANGE',
        moduleType: 'CUSTOMER',
        referenceId: customer.CustomerID,
        details: { view: viewId }
      });
  };

  const formatCurrency = (amount) => {
    return new Intl.NumberFormat('en-US', {
      style: 'currency',
      currency: 'USD'
    }).format(amount);
  };

  const navigationItems = Object.entries(window.CONSTANTS.CUSTOMER_MODULE.VIEWS)
    .map(([id, label]) => ({
      id,
      label,
      icon: getViewIcon(id),
      enabled: window.CONSTANTS.PERMISSIONS.CUSTOMER[id]?.view?.includes(
        window.CONSTANTS.USER_ROLE
      )
    }));

  return React.createElement('div', { className: 'space-y-6' }, [
    // Navigation
    React.createElement('nav', {
      className: 'bg-white shadow rounded-lg p-4 mb-6'
    }, [
      React.createElement('div', {
        className: 'flex space-x-4'
      }, navigationItems.map(item =>
        React.createElement('button', {
          key: item.id,
          onClick: () => handleViewChange(item.id),
          disabled: !item.enabled,
          className: `px-3 py-2 rounded-md text-sm font-medium ${
            state.currentView === item.id
              ? 'bg-gray-900 text-white'
              : 'text-gray-700 hover:bg-gray-100'
          } ${!item.enabled ? 'opacity-50 cursor-not-allowed' : ''}`
        }, item.label)
      ))
    ]),

    // Error Display
    state.error && React.createElement('div', {
      className: 'bg-red-50 text-red-600 p-4 rounded-md'
    }, state.error),

    // Summary Cards
    React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-4 gap-4' },
      [
        {
          title: 'Total Customers',
          value: analytics.totalCustomers,
          format: value => value
        },
        {
          title: 'Active Customers',
          value: analytics.activeCustomers,
          format: value => value
        },
        {
          title: 'Total Revenue',
          value: analytics.totalRevenue,
          format: formatCurrency
        },
        {
          title: 'Avg Project Value',
          value: analytics.averageProjectValue,
          format: formatCurrency
        }
      ].map(card => 
        React.createElement('div', {
          key: card.title,
          className: 'bg-white rounded-lg shadow p-6'
        },
          React.createElement('h3', { className: 'text-sm font-medium text-gray-500' },
            card.title
          ),
          React.createElement('p', { className: 'mt-2 text-3xl font-semibold text-gray-900' },
            card.format(card.value)
          )
        )
      )
    ),

    // Top Customers Table
    React.createElement('div', { className: 'bg-white shadow rounded-lg' },
      React.createElement('div', { className: 'px-4 py-5 sm:px-6' },
        React.createElement('h3', { className: 'text-lg font-medium text-gray-900' },
          'Top Customers'
        )
      ),
      React.createElement('div', { className: 'border-t border-gray-200' },
        React.createElement('table', { className: 'min-w-full divide-y divide-gray-200' },
          React.createElement('thead', { className: 'bg-gray-50' },
            React.createElement('tr', null,
              ['Customer', 'Total Revenue', 'Projects', 'Status'].map(header =>
                React.createElement('th', {
                  key: header,
                  className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider'
                }, header)
              )
            )
          ),
          React.createElement('tbody', { className: 'bg-white divide-y divide-gray-200' },
            analytics.topCustomers.map(customer =>
              React.createElement('tr', {
                key: customer.customerId,
                className: 'hover:bg-gray-50 cursor-pointer',
                onClick: () => onSelectCustomer(customer)
              },
                React.createElement('td', { className: 'px-6 py-4 whitespace-nowrap' },
                  React.createElement('div', { className: 'flex items-center' },
                    React.createElement('div', null,
                      React.createElement('div', { className: 'text-sm font-medium text-gray-900' },
                        customer.name
                      ),
                      React.createElement('div', { className: 'text-sm text-gray-500' },
                        customer.customerId
                      )
                    )
                  )
                ),
                React.createElement('td', { className: 'px-6 py-4 whitespace-nowrap' },
                  React.createElement('div', { className: 'text-sm text-gray-900' },
                    formatCurrency(customer.metrics.totalRevenue)
                  )
                ),
                React.createElement('td', { className: 'px-6 py-4 whitespace-nowrap' },
                  React.createElement('div', { className: 'text-sm text-gray-900' },
                    `${customer.metrics.activeProjects} active / ${customer.metrics.totalProjects} total`
                  )
                ),
                React.createElement('td', { className: 'px-6 py-4 whitespace-nowrap' },
                  React.createElement('span', {
                    className: `px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${
                      customer.status === 'Active'
                        ? 'bg-green-100 text-green-800'
                        : 'bg-red-100 text-red-800'
                    }`
                  }, customer.status)
                )
              )
            )
          )
        )
      )
    )
  ]);
};

// Helper function for view icons
const getViewIcon = (viewId) => {
  const icons = {
    dashboard: 'home',
    details: 'user',
    estimates: 'file-text',
    projects: 'briefcase',
    documents: 'folder',
    contacts: 'users',
    financials: 'dollar-sign',
    communications: 'mail'
  };
  return icons[viewId] || 'circle';
};

window.CustomerDashboard = CustomerDashboard;
</script>
